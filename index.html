<!doctype html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" text="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
         <form id="calculator">

            <div class="form-group">
              <label for="input1">1st number:</label>
              <input id="input1" class="form-control" type="text">
            </div>

            <div class="form-group">
              <label for="input2">2nd Number:</label>
              <input id="input2" class="form-control" type="text">
            </div>

          <div class="radio">
            <label>
            <input value="add" name="operator" type="radio">
            ADD</label>
          </div>

          <div class="radio">
            <label>
            <input value="subtract" name="operator" type="radio">
            SUBTRACT</label>
          </div>

          <div class="radio">
            <label>
            <input value="mulitply" name="operator" type="radio">
            MULTIPLY</label>
          </div>

          <div class="radio">
            <label>
            <input value="divide" name="operator" type="radio">
            DIVIDE</label>
          </div>

           <button type="submit" class="bt btn-success">Go!</button>

         </form>

        <div class="box" id="output">

        </div>

    </div>
  <body>
</html>
