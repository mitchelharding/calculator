<!doctype html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" text="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
         <form id="add">

            <div class="form-group">
              <label for="add1">1st number:</label>
              <input id="add1" class="form-control" type="text">
            </div>

            <div class="form-group">
              <label for="add2">2nd Number:</label>
              <input id="add2" class="form-control" type="text">
            </div>

            <button type="submit" class="btn btn-info">Add</button>
        </form>

        <form id="subtract">

          <div class="form-group">
            <label for="subtact1">1st Number:</label>
            <input id="subtract1" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="subtract2">2nd Number:</label>
            <input id="subtract2" class="form-control" type="text">
          </div>

          <button type="submit" class="btn btn-danger">Subtract</button>

        </form>

        <form id="multiply">

          <div class="form-group">
            <label for="multiply1">1st Number:</label>
            <input id="multiply1" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="multiply2">2nd Number:</label>
            <input id="multiply2" class="form-control" type="text">
          </div>

          <button type="submit" class="btn btn-warning">Mutliply</button>

         </form>

         <form id="divide">

           <div class="form-group">
             <label for="division1">1st Number:</label>
             <input id="division1" class="form-control" type="text">
           </div>

           <div class="form-group">
            <label for="division2">2nd Number:</label>
             <input id="division2" class="form-control" type="text">
           </div>

           <button type="submit" class="bt btn-success">Divide</button>

         </form>

        <div class="box" id="output">

        </div>
    </div>
  <body>
</html>
